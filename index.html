<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><h1 class="page-title">Budget Tracker</h1></header>
    <div class="page-container">
        <div class="left-side-container">
            <select class="current-state">
                <option>Current budget</option>
                <option>Add expense</option>
            </select>
            <form id="add-expense-form">
                <label for="date">Date:</label>
                <input name="date" type="date" placeholder="Date" id="date">
                <label for="spent-ammount">Spent Ammount:</label>
                <input name="spentAmmount" type="number" placeholder="Spent ammount" id="spent-ammount">
                <label for="expense-type">Expense Type:</label>
                <select name="expensesType" id="expense-type">
                    <option value="groceries">Groceries</option>
                    <option value="utilities">Utilities</option>
                    <option value="car">Car</option>
                    <option value="leisure">Leisure</option>
                    <option value="clothing">Clothing</option>
                </select>
                <label for="notes">Notes:</label>
                <textarea name="notes" id="notes"></textarea>
                <button id="submit">Save Expense</button>
            </form>
            <form id="budget-overview">
                <label for="budget">Budget: </label>
                <input type="number" id="budget" placeholder="budget">
                <button id="submit-budget">Submit Budget</button>
            </form>
        </div>
        <div class="right-side-container">
        </div>
    </div>
    
</body>
</html>
